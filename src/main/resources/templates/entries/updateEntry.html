<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="navbar">
<th:block layout:fragment="content">


<body>
<!-- model attribute'ın objesini th:object ile getiriyoruz. -->
<!-- th:action da hardcoded yazdıgımızı thymeleaf'a bildirmis olduk. -->
<form th:object="${entry}" method="post" th:action="@{'/blog/'+${entry.id}+'/update'}">
    <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" th:field="*{title}" th:value="*{title}" name="title"  id="title">
    </div>
    <!-- th value ile  alanları dolu getirdik.-->
    <div class="form-group">
    <label for="body">Body</label>
    <textarea type="text" class="form-control" th:field="*{body}" th:value="*{body}" name="body" id="body"/>
    </div>

    <div class="form-group">
    <label for="writer"></label>
    Writer: <input type="text" class="form-control" th:field="*{writer}" th:value="*{writer}" name="writer" id="writer"/>
    </div>

    <div class="form-group">
        <label for="categories"></label>
        <select id="categories"
                th:field="*{categories}" multiple>
            <option th:each="category: ${categories}"
                    th:text="${category.name}"
                    th:value="${category.id}"></option>
        </select>
    </div>

    <button class="btn btn-primary" type="submit">Update</button>
</form>


</body>
</th:block>
</html>
