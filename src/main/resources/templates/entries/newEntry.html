<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="navbar">

<th:block layout:fragment="content">


<body>
<!-- model attribute'Ä±n objesini th:object ile getiriyoruz. -->
<form th:object="${entry}" method="post" th:action="@{/blog/new}">
    <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" th:field="*{title}" name="title"  id="title">
    </div>

    <div class="form-group">
    <label for="body">Body</label>
    <textarea type="text" class="form-control" th:field="*{body}" name="body" id="body"/>
    </div>

    <div class="form-group">
    <label for="writer"></label>
    Writer: <input type="text" class="form-control" th:field="*{writer}" name="writer" id="writer"/>
    </div>

    <div class="form-group">
        <label for="categories"></label>
        <select id="categories"
                th:field="*{categories}" multiple>
            <option th:each="category : ${categories}"
                    th:text="${category.name}"
                    th:value="${category.id}"></option>
        </select>
    </div>

    <button class="btn btn-primary" type="submit">Create</button>
</form>


</body>
</th:block>
</html>
